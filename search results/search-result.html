<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./search-result.css">
  <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
  <title>Document</title>
</head>

<body>


<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group serach-reults">
        <span class="serach-reults-label">Search Results</span>
            <div class="form-group has-feedback pull-right">
              <input type="text" class="form-control" placeholder="Search..." />
              <i class="glyphicon glyphicon-search form-control-feedback"></i>
            </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
     <div class="form-inline">
        <div class="form-group">
          <label for="search">My simchas</label>
          <div class="btn-group btn-block">
              <button type="button" class="btn btn-default dropdown-toggle btn-block" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">My simchas <span class="caret"></span></button>
              <ul class="dropdown-menu dropdown-menu-left">
                <li><a href="#">Josh wedding 6/20/17</a></li>
                <li><a href="#">Bob bar mitzvah 7/03/17</a></li>
                <li><a href="#">Joe sheva brochos 8/10/17</a></li>
              </ul>
            </div><!-- /btn-group -->
        </div>
      </div>
    </div>
      <div class="col-md-2">
        <div class="form-inline">
          <div class="form-group">
            <label for="from-date">From</label>
            <input type="date" class="form-control" id="from-date">
          </div>
        </div>
      </div>
      <div class="col-md-2">
         <div class="form-inline">
            <div class="form-group">
              <label for="to-date">To</label>
              <input type="date" class="form-control" id="to-date">
            </div>
        </div>
      </div>
      <div class="col-md-3">
          <div class="form-inline">
            <div class="form-group">
              <label for="zip-code">Search zip code</label>
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="radio" aria-label="...">
                </span>
                <input type="text" class="form-control" aria-label="..." placeholder="zip code">
                <div class="input-group-btn">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Miles <span class="caret"></span></button>
                  <ul class="dropdown-menu dropdown-menu-right">
                    <li><a href="#">10</a></li>
                    <li><a href="#">20</a></li>
                    <li><a href="#">30</a></li>
                    <li><a href="#">40</a></li>
                  </ul>
                </div><!-- /btn-group -->
              </div><!-- /input-group -->
            </div>
          </div>
    </div>
    <div class="col-md-2">
       <div class="form-inline">
            <div class="form-group">
            <label for="state">Search state</label>
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="radio" aria-label="...">
                </span>
                <div class="btn-group btn-block">
                  <button type="button" class="btn btn-default dropdown-toggle btn-block" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Search state <span class="caret"></span></button>
                  <ul class="dropdown-menu dropdown-menu-right">
                    <li><a href="#">New York</a></li>
                    <li><a href="#">New Jersey</a></li>
                    <li><a href="#">Connecticut</a></li>
                    <li><a href="#">Massachusetts</a></li>
                  </ul>
                </div><!-- /btn-group -->
              </div><!-- /input-group -->
            </div>
       </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-pills nav-justified">
      <li role="presentation" <!--class="active"--><a href="#">Halls</a></li>
      <li role="presentation"><a href="#">Musicians</a></li>
      <li role="presentation"><a href="#">Photographers</a></li>
      <li role="presentation"><a href="#">Florists</a></li>
    </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 col-xs-6">
      <div class="results">
        <img class="result-image img-responsive" src="../images/hall.jpeg" alt="results">
          <div class="result-name">The Palace</div>
      </div>
    </div>
    <div class="col-md-3 col-xs-6">
      <div class="results">
        <img class="result-image img-responsive" src="../images/hall.jpeg" alt="results">
          <div class="result-name">The Palace</div>
      </div>
    </div>
  </div> <!-- ./row -->
</div>  <!-- ./container -->







  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
