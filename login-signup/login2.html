<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=La+Belle+Aurore" rel="stylesheet">
        <!-- Website Font style -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="./login-signup.css">
        <title>Sign Up</title>
    </head>

    <body>

        <div class="container">
            <div class="row col-md-4 col-md-offset-4 col-xs-12 col-xs-offset-0">
                <div class="signup-login-page">
                    <div class="row">
                        <div class="login-swift-logo">
                            <p class="logo-1">SWIFT</p>
                            <p class="logo-2">Events</p>
                        </div>
                        <h3 class="green signup-header">Login</h3>
                    </div>
                    <form class="form-horizontal" method="post" action="#">
                        <div class="form-group has-error">
                            <label for="email" class="cols-sm-2 control-label">Email or Username</label>
                            <!--<div class="cols-sm-10">-->
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email or username" />
                                </div>
                            <!--</div>-->
                        </div>

                        <div class="form-group has-success">
                            <label for="password" class="cols-sm-2 control-label">Password</label>
                            <!--<div class="cols-sm-10">-->
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" />
                                </div>
                            <!--</div>-->
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn btn-success btn-lg btn-block continue-button">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>

</html>
