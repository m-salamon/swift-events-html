<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=La+Belle+Aurore" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./login-signup.css">
        <title>Vendor Sign Up</title>
    </head>

    <body>


        <div class="container">
            <div class="row col-sm-4 col-sm-offset-4 col-xs-12 col-xs-offset-0 text-center">
                <div class="signup-login-page">
                    <div class="row">
                        <div class="login-swift-logo">
                            <p class="logo-1">SWIFT</p>
                            <p class="logo-2">Events</p>
                        </div>
                        <h2>Vendor Sign Up</h2>
                    </div>
                    <div class="row text-center">  
                        <form class="signup-login-form">
                            <h3 class="green signup-header">Your Service</h3>
                            <div class="funkyradio">
                                <div class="funkyradio-primary">
                                    <input type="radio" name="radio" id="radio1" />
                                    <label for="radio1">Hall</label>
                                </div>
                                <div class="funkyradio-success">
                                    <input type="radio" name="radio" id="radio3" />
                                    <label for="radio3">Musician</label>
                                </div>
                                <div class="funkyradio-warning">
                                    <input type="radio" name="radio" id="radio5" />
                                    <label for="radio5">Photographer</label>
                                </div>
                                <div class="funkyradio-info">
                                    <input type="radio" name="radio" id="radio6" />
                                    <label for="radio6">Florist</label>
                                </div>
                                <button type="submit" class="btn btn-success btn-lg btn-block continue-button ">Continue</button>
                        </form>
                        </div>
                    </div>
                </div>
            </div>




            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>

</html>
